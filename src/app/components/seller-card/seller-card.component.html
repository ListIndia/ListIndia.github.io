<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<div class="seller-card card shadow-sm rounded-4 border-0" style="width: 160px;"  routerLink="/seller/{{seller.id}}">
  <div class="ratio ratio-1x1 overflow-hidden rounded-top">
    <img
      [src]="seller.images[0]"
      class="card-img-top object-fit-cover transition-transform"
      alt="{{ seller.title }}"
      style="object-fit: cover; transition: transform 0.3s ease-in-out;"
      onmouseover="this.style.transform='scale(1.05)'"
      onmouseout="this.style.transform='scale(1)'"
    >
  </div>
  <div class="card-body p-3">
    <h6 class="card-title fw-semibold text-truncate mb-1" title="{{ seller.title }}">{{ seller.title }}</h6>

    <p class="mb-1 text-primary fw-bold small" *ngIf="seller.price">
      {{ seller.price.amount }}/{{ seller.price.quantity }}
    </p>

    <p class="mb-1 text-primary fw-bold small" *ngIf="!seller.price">
      &nbsp;
    </p>

    <p class="mb-0 text-muted small">{{ seller.company_name }}</p>

    <p class="mb-0 text-success small text-truncate" >
      <i
        class="bi bi-check-circle-fill me-1 text-success"
        [class.text-success]="seller.gst_verified"
        [style.visibility]="seller.gst_verified ? 'visible' : 'hidden'">
      </i>
      <span *ngIf="seller.gst_verified"  style="font-size: 0.85rem;"> GST Verified</span>
    </p>
    <p class="mb-0 text-muted small text-truncate">
      <i class="bi bi-geo-alt-fill me-1 text-danger"></i>
      {{ seller.location }}
    </p>
  </div>
</div>
