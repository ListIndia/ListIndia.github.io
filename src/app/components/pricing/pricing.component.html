<div class="container my-5">
  <h2 class="text-center mb-4 fw-bold">Choose Your Plan</h2>
  <div class="row justify-content-center g-4">

    <!-- Yearly Plan -->
    <div class="col-md-5">
      <div class="card border-0 shadow rounded-4 h-100">
        <div class="card-body text-center p-4">
          <h4 class="fw-semibold mb-3">1 Year Plan</h4>
          <h2 class="text-primary fw-bold mb-3">₹400</h2>
          <p class="text-muted mb-4">Post ad for one full year and get visibility across India.</p>
          <button class="btn btn-outline-primary rounded-pill px-4" (click)="showContactSupport()">Choose Plan</button>
        </div>
      </div>
    </div>

    <!-- Lifetime Plan -->
    <div class="col-md-5">
      <div class="card border-0 shadow rounded-4 h-100 text-white position-relative"
           style="background: linear-gradient(135deg, #d97706, #b45309);">

        <!-- Limited Time Badge -->
        <div class="position-absolute top-0 end-0 m-3 badge bg-danger fs-6 rounded-pill shadow">
          Limited Time
        </div>

        <div class="card-body text-center p-4">
          <h4 class="fw-semibold mb-2">Lifetime Plan</h4>
          <h6 class="text-light mb-2 fst-italic">Valid until <u>20 June</u></h6>
          <h2 class="fw-bold mb-3">₹700</h2>

          <p class="mb-3">Pay once and post forever. No renewals. No hidden fees.</p>

          <p class="small text-warning fw-semibold mb-4">
            ⏳ Don’t miss out — this one-time deal ends soon!
          </p>

          <button class="btn btn-light text-dark rounded-pill px-4" (click)="showContactSupport()">
            Choose Plan
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
